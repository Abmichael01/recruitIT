{% extends "authenticate/base.html" %}
{% load static %}
{% block title %} Login{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="container">
    <div class="side-image"></div>
    <div class="form-container">
        
        <form action="" method="POST">
            {% csrf_token %}
            <h5 class="title">Welcome Onboard, Sign in to continue</h5>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="" placeholder="Password">
            </div>
            <a href="{% url 'forgot-password' %}" class="forgot-password">Forgot password?</a>
            <input type="submit" value="Sign in" class="submit">
            <div class="or">
                <span> </span>
                <span>or</span>
                <span> </span>
            </div>
            <a href="{% url 'django_google_sso:oauth_start_login' %}?next={% if next_url is not None %}{{next_url}}{% else %}/{% endif %}" class="google-cont">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="google"><path fill="#fbbb00" d="M113.47 309.408 95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z"></path><path fill="#518ef8" d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z"></path><path fill="#28b446" d="m416.253 455.624.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z"></path><path fill="#f14336" d="m419.404 58.936-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z"></path></svg>
                <p>Continue with Google</p>
            </a>
            <a href="{% url 'register' %}" class="new">New to Recruit.IT? Join now</a>
        </form>
    </div>
</div>
{% endblock content %}
