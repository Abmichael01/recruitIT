{% load static %}
<link rel="stylesheet" href="{% static 'css/approve-application.css' %}">
<div class="approve-application-cont">
    
    <form class="approve-application">
        <div class="loading">
            <i class="fa-solid fa-spinner processing"></i>
        </div>
        {% csrf_token %}
        <p class="info"></p>
        <div class="cancel-cont">
            <i class="fa-solid fa-xmark cancel-butt"></i>
        </div>

        <div class="input-container">
            <label for="">Company's Email</label>
            <input type="text" name="company-email" class="company-email" readonly value="{{request.user}}">
        </div>

        <div class="input-container">
            <label for="">Applicants Email</label>
            <input type="text" name="applicant-email" class="applicant-email" readonly value="{{request}}">
        </div>

        <div class="input-container">
            <label for="">Message (all that the applicant needs to do)</label>
            <textarea name="message" id="" cols="30" rows="10" class="message"></textarea>
        </div>

        

        <button class="approve-butt">
            <div class="not_pro">
                <i class="fa-solid fa-briefcase"></i>
                <span>Approve</span>
            </div>
            
            <div class="pro" style="display: none;">
                <i class="fa-solid fa-spinner processing"></i>
                <span>Processing</span>
            </div>
        </button>

    </form>
</div>

<script  src="{% static 'js/apply.js' %}"></script>
